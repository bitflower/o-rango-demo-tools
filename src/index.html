      <o-demo-case name="Ionic Demo">
        <template>
          <style>
            ion-slides {
              font-family: Arial, Helvetica, sans-serif;
              background-color: #f2f7ff;
              height: 800px;
            }

          </style>
          <script src="https://unpkg.com/@ionic/core@4.0.0-beta.7/dist/ionic.js"></script>
          <ion-slides pager="true">
            <ion-slide>
              <h1>I'am Ionic Slide!!!</h1>
            </ion-slide>

            <ion-slide>
              <h1>Slide 2</h1>
              <ion-button shape="round" color="primary" fill="outline">Hello World</ion-button>
              <ion-button size="small">Small Button</ion-button>
            </ion-slide>

            <ion-slide>
              <h1>Slide 3</h1>
              <ion-button shape="round" color="primary" fill="outline">Hello World</ion-button>
              <ion-button size="small">Small Button</ion-button>
            </ion-slide>
          </ion-slides>

        </template>
      </o-demo-case>


      <o-demo-case name="Placeholders Rounded Avatar">
        <template>
          <script src="https://unpkg.com/@o-rango/o-content-placeholder@0.1.1/dist/o-content-placeholder.js"></script>
          <style>
            .container {
              background-color: white;
              width: 90%;
              margin: auto auto;
              padding: 20px 25px 25px 20px;
              margin-bottom: 20px;
            }

          </style>
          <div class="container">
            <o-content-placeholder-img size="55" animate="true" format="circle"></o-content-placeholder-img>
            <o-content-placeholder-block line-height="10" random-size="true" animate="true" lines="5"></o-content-placeholder-block>
          </div>

      </o-demo-case>

      <o-demo-case name="Material Buttons">
        <template>
          <script src="https://unpkg.com/@o-rango/orango-material-design@0.0.2-beta/dist/orango-material.js"></script>
          <o-mdc-button onClick="alert(JSON.stringify(event))" raised>

          <o-mdc-button raised disabled>
            Raised Disabled
          </o-mdc-button>

          <o-mdc-button unelevated>

          </o-mdc-button>

          <o-mdc-button stroked>
            Stroked
          </o-mdc-button>

          <o-mdc-button raised dense>

          </o-mdc-button>

          <o-mdc-button raised compact>

          <o-mdc-button raised>
            <i class="material-icons mdc-button__icon">favorite</i>
